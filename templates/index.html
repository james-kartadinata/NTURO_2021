  <script>
      window.onload = function(){
        if($('.d-md-block').is(':visible')){
          $("#youtube-player").html('<iframe src="https://www.youtube.com/embed/mQcoLu7hVOY?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=mQcoLu7hVOY&vq=hd720&mute=1" frameborder="0" allowfullscreen class="d-none d-md-block d-lg-block"></iframe>');
        }
      }

      var trackOutboundLink = function(url) {
        if(!ga.q){
          gtag('event', 'click', {
            'event_category': 'outbound',
            'event_label': url,
            'transport_type': 'beacon',
            'event_callback': function(){document.location.href = url;}
          });
        }else{
          document.location.href = url;
        }
      }
  </script>
  <!--Countdown to registration opening-->
  <script>
    // Set the date we're counting down to
    var countDownDate1 = new Date("Mar 15, 2021 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x1 = setInterval(function() {
    
      // Get today's date and time
      var now1 = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance1 = countDownDate1 - now1;
        
      // Time calculations for days, hours, minutes and seconds
      var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
      var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
      var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("reg_open_countdown").innerHTML = days1 + "d " + hours1 + "h "
      + minutes1 + "m " + seconds1 + "s ";
        
      // If the count down is over, write some text 
      if (distance1 < 0) {
        clearInterval(x1);
        document.getElementById("reg_open_countdown").innerHTML = "Registration is open!";
      }
    }, 1000);
  </script>

  <!--Countdown to start of NTURO-->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("June 1, 2021 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("start_countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("start_countdown").innerHTML = "NTURO HAS STARTED!";
      }
    }, 1000);
  </script>
